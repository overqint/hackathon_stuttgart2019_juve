  <div>
    <div class="anbieter" [ngClass]="{'current': isCurrent}">
        <div id="anbietername">
            Anbietername
            <br>
            <div id="anbieternameinfo">
                Departure {{tripStatus.startDate | date: 'HH:mm'}}
            </div>
        </div>
        <div id="anbietertarif">
            <span style="display: block;">{{tripStatus.price | priceDisplay}}</span>
            <div id="anbieternameinfo">
                <span style="display: inline;">{{tripStatus.kilometers | kilometerDisplay}}</span>
                |
                <span style="display: inline;">{{tripStatus.duration | timeFormatDisplay}}</span>
            </div>
        </div>
    </div>

    <div>
        <img src="/assets/line.png" width="265">
    </div>
</div>
